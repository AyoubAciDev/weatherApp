<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- add the css files -->
   <link rel="stylesheet" href="css/all.min.css">
   <link rel="stylesheet" href="css/style.css">
  <title>Weather Checker!</title>
</head>
<body>
  <div class="main-container">
    <div class="search-bar-container">
      <input class="js-search-field" type="text" required placeholder="Enter a city">
      <i class="fa-solid fa-magnifying-glass js-search-btn"></i>
    </div>
    <img class="js-img" src="icons/downpour-rainy-day-16531.png" alt="weather icon">
    <h3 class="temp">7&deg;C</h3>
    <h3 class="city">London</h3>
    <div class="more-info-container">
      <div class="more-info">
        <i class="fa-solid fa-water"></i>
        <div class="number humidity"><p>10.7 % <br><span>Humidity</span></p></div>
      </div>
      <div class="more-info">
        <i class="fa-solid fa-wind"></i>
        <div class="number wind-speed"><p>10.7 km/h<br><span>Wind Speed</span></p></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
